<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:22px">
      <h3 class="display-3">READ TO LEAD</h3>
    </div>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>

<div class="container">

  <div class="row" style="text-align:center" *ngIf="allBlogs.length>0">

    <div *ngFor="let blog of allBlogs" class="col-md-4">

      <div class="jumbotron">

        <h5>{{blog.title | uppercase}}</h5>
        <hr>

        <div class="panel-body">
          <p>{{blog.description}}</p>
        </div>
        <hr>

        <div class="panel-footer">Posted on {{blog.created | date}}<br> by {{blog.author}}

          <br>
          <br><a [routerLink]="['/blog',blog.blogId]" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
